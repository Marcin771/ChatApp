<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Chat Application</title>
</head>
<body>

<h2>One to One Chat | Spring boot & Websocket | By Alibou</h2>
<!--dodana formatka registrationForm-->
<div class="user-form" id="registration-page">
    <h2>Registration</h2>
    <form id="registrationForm" method="post" action="/app/registerUser">
        <input type="hidden">
        <label for="registration-nickname">Nickname:</label>
        <input type="text" id="registration-nickname" name="nickName" placeholder="Enter your nickname" required>

        <label for="registration-password">Password:</label>
        <input type="password" id="registration-password" name="password" placeholder="Enter your password" required>

        <button type="submit">Register</button>
        <p>Already have an account? <a href="javascript:void(0)" onclick="showLoginPage()">Login</a></p> <!--dodane-->
    </form>
</div>

<div class="user-form hidden" id="login-page">
    <h2>Enter Chatroom</h2>
    <form id="loginForm">
        <label for="login-nickname">Nickname:</label>
        <input type="text" id="login-nickname" name="nickname" required>

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" required>

        <button type="submit">Enter Chatroom</button>
        <p>Don't have an account? <a href="javascript:void(0)" onclick="showRegistrationPage()">Register</a></p> <!--dodane-->
    </form>
</div>

<div class="chat-container hidden" id="chat-page">
    <div class="users-list">
        <div class="users-list-container">
            <h2>Online Users</h2>
            <ul id="connectedUsers">
            </ul>
        </div>
        <div>
            <p id="connected-user-fullname"></p>
            <a class="logout" href="javascript:void(0)" id="logout">Logout</a>
        </div>
    </div>

    <div class="chat-area">
        <div class="chat-area" id="chat-messages">
        </div>

        <form id="messageForm" name="messageForm" class="hidden">
            <div class="message-input">
                <input autocomplete="off" type="text" id="message" placeholder="Type your message...">
                <button>Send</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
